device:
  ccs811_sensor_basic_esp8266:
    board: nodemcuv2
    mixins:
      - id: i2c_1
        kind: i2c_bus
        clock_pin: GPIO5
        data_pin: GPIO4
      - name: test_sensor
        kind: ccs811_sensor
        bus: i2c_1
  ccs811_sensor_basic_esp32:
    board: nodemcu-32s
    mixins:
      - id: i2c_1
        kind: i2c_bus
        clock_pin: GPIO22
        data_pin: GPIO21
      - name: test_sensor
        kind: ccs811_sensor
        bus: i2c_1
